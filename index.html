<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
  <!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
  <head>
    <!-- Заголовок страницы в браузере -->
    <title>Slick слайдер</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Кодировка страницы -->
    <meta charset="UTF-8" />
    <!-- Адаптив -->
    <meta name="viewport" content="width=device-width" />
  </head>
  <!-- Отображаемое тело страницы -->
  <body>
    <!-- Оболочка для демонстрации -->
    <div class="wrapper">
      <!-- Контент -->

      <div class="slider">
        <div class="slider__item filter">
          <h1>1.Регестрируем нового пользователя</h1>
          <img
            src="img/slides/1 Register a new user.jpg"
            alt="Register a new user"
          />
        </div>
        <div class="slider__item">
          <h1>2.Логинемся под новым пользователем</h1>
          <img
            src="img/slides/2 Login for existing user.jpg"
            alt="Login for existing user"
          />
        </div>
        <div class="slider__item filter">
          <h1>3.Получаем данные текушего пользователя</h1>
          <img
            src="img/slides/3 Gets the currently logged-in user.jpg"
            alt="Gets the currently logged-in user"
          />
        </div>
        <div class="slider__item">
          <h1>4.Добавляем данные к текушему пользователю</h1>
          <img
            src="img/slides/4 Updated user information for current user.jpg"
            alt="Updated user information for current user"
          />
        </div>
        <div class="slider__item">
          <h1>5.Получаем пользователя после дополнения</h1>
          <img
            src="img/slides/5 Gets the currently logged-in user after update.jpg"
            alt="Gets the currently logged-in user after update"
          />
        </div>
      </div>

      <!-- Подключаем jQuery -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Подключаем слайдер Slick -->
      <script src="js/slick.min.js"></script>
      <!-- Подключаем файл скриптов -->
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
